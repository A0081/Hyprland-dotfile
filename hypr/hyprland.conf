# This is an example Hyprland config file.
#
# Refer to the wiki for more information.
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# info at https://wiki.hyprland.org/
# See https://wiki.hyprland.org/Configuring/Monitors/
source=~/.config/hypr/configs/Exec.conf
source=~/.config/hypr/configs/Keybinds.conf

monitor=HDMI-A-1,1920x1080@100,0x0,1

# Output
# Configure your Display resolution, offset, scale and Monitors here, use `hyprctl monitors` to get the info.

#monitor=HDMI-A-1,1920x1080@60,0x0,1
#workspace=HDMI-A-1,1
#monitor=HDMI-A-2,1920x1080@60,1920x0,1
#workspace=HDMI-A-2,2

# Example :
#monitor=eDP-1,1920x1080@60,0x0,1
#monitor=eDP-1,transform,0
#monitor=eDP-1,addreserved,10,10,10,10
#workspace=eDP-1,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Setting variables


# Some default env vars
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct   
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# with lock - hyprctl
# exec-once = swayidle -w timeout 1200 '$lock' timeout 1200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$lock'

# with lock - swaylock
# exec-once = swayidle -w timeout 1200 'swaylock -f -c 111111' timeout 1200 '' resume '' before-sleep 'swaylock -f -c 111111'

# without lock
# exec-once = swayidle -w  timeout 1200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=grp:alt_shift_toggle
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=true
  left_handed=false
  follow_mouse=true
  float_switch_override_focus=false

  touchpad {
    disable_while_typing=true
    natural_scroll=false 
    clickfinger_behavior=false
    middle_button_emulation=true
    tap-to-click=true
    drag_lock=false
          }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true #for fullscreen games
}

binds {
  workspace_back_and_forth = true
}

general {
  sensitivity=1.00
  apply_sens_to_raw=1
  gaps_in = 1
  gaps_out = 1
  border_size = 3
  #resize_on_border = true
   
  # col.active_border = $color0 $color2 $color9 $color12 $color15 90deg
  # col.inactive_border = $backgroundCol
  col.active_border = rgb(89dceb) rgb(a6e3a1) rgb(f9e2af) rgb(f38ba8) rgb(cba6f7) 90deg
  col.inactive_border = rgba(282a36aa)


  layout = dwindle
}

decoration {
  rounding = 8
         
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  drop_shadow=false
  shadow_range=6
  shadow_render_power = 1
  col.shadow = rgb(313244)
  col.shadow_inactive = 0x50000000

  blur {
  enabled = false
  size = 5
  passes = 2
  ignore_opacity = true
  new_optimizations = true
  special = true
  }
}
    
animations {
  enabled = yes

  # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  # bezier = linear, 0.0, 0.0, 1.0, 1.0
  # bezier = wind, 0.05, 0.9, 0.1, 1.05
  # bezier = winIn, 0.1, 1.1, 0.1, 1.1
  # bezier = winOut, 0.3, -0.3, 0, 1
  # bezier = slow, 0, 0.85, 0.3, 1
  # bezier = overshot, 0.7, 0.6, 0.1, 1.1
  # bezier = bounce, 1.1, 1.6, 0.1, 0.85
  # bezier = sligshot, 1, -1, 0.15, 1.25
  # bezier = nice, 0, 6.9, 0.5, -4.20
  
  # animation = windowsIn, 1, 5, slow, popin
  # animation = windowsOut, 1, 5, winOut, popin
  # animation = windowsMove, 1, 5, wind, slide
  # animation = border, 1, 10, linear
  # animation = borderangle, 1, 180, linear, loop #used by rainbow borders and rotating colors
  # animation = fade, 1, 5, overshot
  # animation = workspaces, 1, 5, wind
  # animation = windows, 1, 5, bounce, popin
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default

  }

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_is_master=1
  new_on_top=1
  mfact = 0.5
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = false
  workspace_swipe_fingers = 3
}

